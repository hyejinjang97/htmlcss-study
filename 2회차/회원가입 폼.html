<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>회원가입 폼</title>
    </head>
    <body>
        <h1>회원가입</h1>
        <fieldset>
            <legend>필수 입력 사항</legend>
            <ul>
                <li><label>이름 : <input type="text"></label></li>
                <li><label>아이디 : <input type="text" placeholder="6자 이상 20자 미만 공백 없이 입력해주세요"></label></li>
                <li><label>비밀번호 : <input type="password" placeholder="대소문자로 입력해주세요"></label></li>
                <li><label>이메일 : <input type="email"></label></li>
                <li><label>휴대폰 : <input type="text"></label></li>
            </ul>
            <button>가입하기</button>
            <button>취소</button>
        </fieldset>

        <fieldset>
            <legend>취미</legend>
            <ul>
                <li>
                    <label><input type="checkbox">코딩</label>
                    <label><input type="checkbox">운동</label>
                    <label><input type="checkbox">숨쉬기</label>
                    <label><input type="checkbox">여행</label>
                    <label><input type="checkbox">잠자기</label>
                    <label><input type="checkbox">독서</label>
                    <label><input type="checkbox">넷플시청</label>
                </li>

                <li>
                    <label><input type="radio" name="gender">남</label>
                    <label><input type="radio" name="gender">여</label>
                    <label><input type="radio" name="gender">비밀</label>
                </li>
            </ul>
    </body>
</html>
