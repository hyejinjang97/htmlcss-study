<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link href="반응형 회원가입 페이지.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header class="title">
            <h1>회원가입</h1>
            <p>OZ코딩스쿨에 오신 것을 환영합니다!</p>
        </header>

        <form class="info">
            <div class="write">
                <input type="text" id="name" placeholder="이름">
                <br>
                <input type="text" id="phone" placeholder="전화번호">
                <br>
                <input type="email" id="email" placeholder="이메일">
                <br>
                <input type="password" id="password" placeholder="비밀번호">
                <br>
                <input type="date" id="date">
            </div>

            <div class="gender">
                <input type="radio" id="female" name="gender">
                <label for="female">여자</label>
                <input type="radio" id="male" name="gender">
                <label for="male">남자</label>
                <input type="radio" id="none" name="gender">
                <label for="none">해당없음</label>
            </div>

            <hr>
            <br>

            <div class="agree">
                <h3>아래 약관에 동의를 눌러주세요.</h3>
                <input type="checkbox" id="first" name="agree">
                <label for="first">
                    [필수] 남과 비교하지 않기: 남과 나를 비교하지 않고 어제의 나와 오늘의 나를 비교하여 얼마나 성장했는지 가늠해요.
                </label>
                <br>
                <input type="checkbox" id="second" name="agree">
                <label for="second">
                    [필수] 시간을 투자하기: 시간을 투자하고 노력할수록 완성도 있고 성취감 있는 결과를 만들어낼 수 있어요.
                </label>
                <br>
                <input type="checkbox" id="third" name="agree">
                <label for="third">
                    [필수] 함께할 동료를 만들기: 서로서로 가르쳐주고 배우기도 하며 함께할 동료를 만들어보세요. 함께 성장할수록 마지막 프로젝트의 완성도 또한 높아진답니다.
                </label>
                <br>
                <input type="checkbox" id="fourth" name="agree">
                <label for="fourth">
                    [필수] 자원을 적극 활용하기: 저희 운영진은 여러분을 위해 상시 대기중...! 모르는게 있으면 꼭! 물어봐주세요.
                </label>
            </div>
        </form>

        <button type="submit">회원가입하기</button>
        <br>
        <a href="https://ozcodingschool.com">오즈코딩스쿨 홈페이지 구경하기 ></a>

    </div>
</body>

</html>
