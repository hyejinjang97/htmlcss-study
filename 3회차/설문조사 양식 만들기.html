<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X_UA_Compatible" Content="IE=edge">
    <title>설문조사 양식 만들기</title>
</head>
<body>
    <h1>설문조사 양식</h1>
    <ul>
    <li><a href="#개인 정보">개인정보</a></li>
    <li><a href="#설문 문항">설문 문항</a></li>
    <li><a href="#기타">기타</a></li>
    </ul>

        <form>
            <selection id="개인 정보">
            <h3>개인 정보</h3>
            <label for="name">이름: </label>
            <input type="text" 
            name=name
            id="name" placeholder="이름을 입력하세요">
            <br>
            <label for="age">나이: </label>
            <input type="number" 
            name=age
            id="age" placeholder="나이를 입력하세요">
            <br>
            <label for="gender">성별: </label>
            <select name="gender" id="gender">
            <option value="">성별을 선택하세요</option>
            <option value="남">남</option>
            <option value="여">여</option>
            </select>
            <br>
            <label for="email">이메일: </label>
            <input type="email" 
            name="email"
            id="email" placeholder="이메일을 입력하세요">
        </selection>

        <selection id="설문 문항">
            <h3>설문 문항</h3>
            <p>당신의 관심사를 선택해주세요: </p>
            <ul>
            <li><input type="checkbox" id="sports" name="hobby">
            <label for="sports">스포츠</label></li>
            <li><input type="checkbox" id="music" name="hobby">
            <label for="music">음악</label></li>
            <li><input type="checkbox" id="movie" name="hobby">
            <label for="movie">영화</label></li>
            </ul>
        </selection>

        <selection id="기타">
            <label for="feedback">피드백: </label>
            <textarea id="feedback" rows="3" cols="30" name="feedback"></textarea>
            <br>
            <input type="submit">
        </selection>
        </form>
        <br>
    <span>&copy; 2024설문조사 양식</span>
</body>
</html>
